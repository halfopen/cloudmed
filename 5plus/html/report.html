<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>健康自检</title>
		
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<link href="../css/report.css" rel="stylesheet" />
		<script src="../data/question.js" ></script>
		<script src="../js/angular.min.js"></script>
		<script src="../js/angular-animate.min.js"></script>
		<script src="../js/angular-aria.min.js"></script>
		<script src="../js/angular-messages.min.js"></script>

	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">检测报告</h1>
		</header>
		
		<div class="mui-content" ng-app="myApp" ng-controller="myCtrl">
			<div class="tip">
				您在{{date}}的体检报告
			</div>
			<div class="col-box">
				<div>面诊结果</div>
				<p>{{faceResult}}</p>
			</div>
			<div class="col-box">
				<div>舌头诊结果</div>
				<p>{{tongueResult}}</p>
			</div>
			<div class="col-box">
				<div>结论： 肾虚 70分</div>
				<p>身体状态不佳 <img alt="" src="{{HEALTH_INDEX_IMAGE}}" style="width: 120px; height: 120px"></p>
			</div>

			<div class="col-box">
				<div>建议</div>
				<suggestion ></suggestion>
			</div>
		</div>

		<script>
			var app = angular.module('myApp', []);
			app.controller('myCtrl', function($scope){
				$scope.faceResult = "无面诊记录";
				$scope.tongueResult = "无舌诊记录";
				$scope.date = Date();
				var faces = ["pinglian.jpg", "pinglian2.jpg", "pinglian3.jpg", "kulian.jpg", "kulian2.jpg", "kulian3.jpg"];
				$scope.HEALTH_INDEX_IMAGE = "./resource/html/image/"+faces[0];
			});
			app.directive('suggestion', function(){
				// 建议模板
				var templates = ["suggestion_pixu.html"  ,"suggestion_shenxu.html"  ,"suggestion_xuexu.html"   ,"suggestion_yinxu.html"  ,"suggestion_zhengchang.html"
,"suggestion_qixu.html"  ,"suggestion_tanshi.html"  ,"suggestion_yangxu.html"  ,"suggestion_yuzhi.html"];

				var url = templates[Math.floor(Math.random()*9)];
				console.log(url);
				return {
					replace: true,
					templateUrl: "./suggestions/"+url
				}
			});
			mui.init();
		</script>
	</body>
</html>
