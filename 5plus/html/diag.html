<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>健康自检</title>
		
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<link href="../css/diag.css" rel="stylesheet" />
		<link href="../css/chart.css" rel="stylesheet"/>

		<link rel="stylesheet" href="../css/angular-material.min.css" />
		<script src="../data/question.js" ></script>
		<script src="../js/angular.min.js"></script>
		<script src="../js/angular-animate.min.js"></script>
		<script src="../js/angular-aria.min.js"></script>
		<script src="../js/angular-messages.min.js"></script>

		<!-- Angular Material Library -->
		<script src="../js/angular-material.min.js"></script>
		<!-- echarts-->
		<script src="../js/echarts.min.js"></script>
		<script src="../js/diagnosis.js"></script>
	</head>
	<body ng-app="myApp" ng-controller="myCtrl">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">健康自检</h1>
		</header>
		<!-- 加载中蒙板 -->
		<div class="loading-overlay" id="loading-overlay">
			<img src="../images/loading.svg"  style="height:80px; width:80px;"/>
		</div>
		
		<div class="mui-content" >
			<p style="margin-top:20px;margin-left: 20px;">请点击圆圈，完成健康评估 </p>
			<!-- 面诊和舌诊容器 -->
			<div class="pic-diag-ctn">
				<div class="pic-diag-sub-ctn"> 
					<div class="border face-diag">
						<span>面诊</span>
						<img id="faceimg" src="../images/face.png" />
						<!-- <input type="file" id="facepic" onchange="selectFile('face')"/> -->
						<!-- https://blog.csdn.net/klo220/article/details/53331229 -->
						<input type="file" id="facepic" onchange="angular.element(this).scope().selectFile('face')" ng-model="facepic"/>
						<div class="desc" id="face-desc">
							文字描述
						</div>
					</div>
				</div>
				<div class="pic-diag-sub-ctn"> 
					<div class="border">
						<span>舌诊</span>
						<img id="tongueimg" src="../images/tongue.png" />
						<input type="file" id="tonguepic" onchange="angular.element(this).scope().selectFile('tongue')" ng-model="tonguepic"/>
						<div class="desc" id="tongue-desc">
							文字描述
						</div>
					</div>
				</div>
			</div>
			<!-- 问诊容器 -->
			<div class="qst-ctn border">
				<span>问诊</span>
				<!-- 颜色说明 -->
				<div class="color-board">
					<div>-有症状</div>
					<div>-无症状</div>
					<div>-未回答</div>
				</div>
				<div class="mui-content ">
					<div class="mui-row">
						<div class="mui-col-sm-3 mui-col-xs-3 " ng-repeat="q in questions">
							<div class="cir-question-ctn">
								<div name="questions" class="mui-table-view-cell cir-question" ng-click="showQuestion($event, $index)" ng-if="$index<13">
									{{q.short_question}}
								</div>
							</div>
						</div>
					</div>
					<div class="footer">
						<button class="btn" ng-click="diagnosis()">诊断</button>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			var app = angular.module('myApp', ['ngMaterial', 'ngMessages']);
			// https://blog.xinshangshangxin.com/2015/12/17/ngClick-fires-twice-on-button/
			app.config(function($mdGestureProvider ) {
				$mdGestureProvider.skipClickHijack();
			});
			mui("#loading-overlay");
			var showLoading = function(show){
				console.log("show loading"+show);
				if(show==true){
					mui("#loading-overlay")[0].style.display = "block";	
				}else{
					mui("#loading-overlay")[0].style.display = "none";	
				}
			}
			app.controller('myCtrl', function($scope, $mdDialog){
				$scope.questions = questions.rows;
				$scope.faceResult = null;
				$scope.tongueResult = null;
				$scope.id = 0;  

				$scope.facepic = null;

				$scope.qs = $scope.questions;
				console.log($scope.questions);
				$scope.name = "7787";
				
				var updateQuestion = function(qid){ // 考虑同时改变主页面上的问题描述
					//console.log($scope.questions.reverse());
					c = $scope.questions[qid].choose;
					if ($scope.questions[qid].option_type == '0'){//单选题
						var choose = document.getElementsByName("danxuan");
						var q = document.getElementsByName("questions")[qid];
			
						for (var i=0; i<choose.length; i++){
							if (choose[i].checked){
								c[i].state = "true";
								q.innerHTML = c[i].title_result;						
							}
							else {c[i].state = "false";}//为确保多次更改同一题的正确性
						}
						
					}
					else{ //多选题
						var choose = document.getElementsByName("duoxuan");
						var q = document.getElementsByName("questions")[qid];
						q.innerHTML = "";
						for (var i=0; i<choose.length; i++){
							if (choose[i].checked){
								c[i].state = "true";
								q.innerHTML+=c[i].title_result+" ";
								//if (i<choose.length-1){
									//q.style.background = "orangered";
								//}
							}
							else{c[i].state = "false";}
						}
						if(choose[choose.length-1].checked==false){//不健康
							q.style.background="orange";
						}
					}
					console.log($scope.questions[qid]);
					
				}
			
				/**
					点击面诊或者舌诊
				**/
				$scope.selectFile = function(type){
					showLoading(true);
					var id = "facepic";
					var imgid = "faceimg";
					var descid = "face-desc";
					if(type =="face"){
						// 'facepic', 'faceimg', 'face-desc'
						id = "facepic";
						imgid = "faceimg";
						descid = "face-desc";
					}else{
						// 'tonguepic', 'tongueimg', 'tongue-desc'
						id = "tonguepic";
						imgid = "tongueimg";
						descid = "tongue-desc";
					}
					console.log("select file"+id);
					var files = document.getElementById(id).files;
					if(0== files.length){
						showLoading(false);
						return;
					}
					var file = files[0];
					var reader = new FileReader();

					reader.readAsBinaryString(file);
					reader.onload = function(f){
						var result = document.getElementById(imgid);
						var src = "data:" + file.type + ";base64," + window.btoa(this.result);
						result.src = src;

						// upload img
						var url = "http://facestory.cn:8080/upload"
						var form = new FormData();
						form.append("file", file);
						form.append("type", type);
			　		 	mui.ajax({
							url:url,
							type:"post",
							data:form,
							processData:false,
							contentType:false,
							success:function(data){
								setTimeout(function(){
									if(type=="face"){
										$scope.faceResult = data;
									}else{
										$scope.tongueResult = data;
									}
									showLoading(false);
									if("0"==data.raw){
										console.log("检测失败");
										document.getElementById(descid).innerHTML = "未检测到";
										return;
									}
									var html = "";
									var short_html = "";
									for(var key in data.result){
										console.log(data.key[key]);
										console.log(data.info[key][data.result[key]]);
										html+=data.key[key]+":"+data.info[key][data.result[key]]+" ";
									}
									document.getElementById(descid).innerHTML = html;
								}, 1000);
								console.log("over..");
								
								console.log(data);
							},
							error: function(){
								setTimeout(function(){
									showLoading(false);
								}, 1000);
							}
						});
					}
				};
			

				$scope.save_and_draw = function(qs, qid){  //用于重新进入问题页面时,显示上次选择情况
					var byId = function(id){
						return document.getElementById(id)
					}
					var myradar = echarts.init(byId('radar'));
					choose = qs[qid].choose;
					//console.log(choose)
					var score = [0,0,0,0,0,0,0];
					
					if (qs[qid].option_type == '0'){
						var default_check = document.getElementsByName("danxuan");
					}
					else{var default_check = document.getElementsByName("duoxuan");
					console.log(default_check);}
					
					for (var i=0; i<choose.length; i++){
						if (choose[i].state == "true"){
							score[0]+=choose[i].score.yangxu;
							score[1]+=choose[i].score.yinxu;
							score[2]+=choose[i].score.tanshi;
							score[3]+=choose[i].score.yuzhi;
							score[4]+=choose[i].score.pixu;
							score[5]+=choose[i].score.shenxu;
							score[6]+=choose[i].score.qixu;
							default_check[i].checked = true;
						}
					}
					
					var option = {
						title: {							
						},
						tooltip: {},
						legend: {
							data: ['体质得分'],
							tooltip:{
								color: 'orange'
							}							
						},
						radar: {
							// shape: 'circle',
							name: {
								textStyle: {
									color: '#fff',
									backgroundColor: '#999',
									borderRadius: 3,
									padding: [3, 5],
									fontSize: 15,
								}
								
							},
							indicator: [
								{ name: '阳虚', max: 30},
								{ name: '阴虚', max: 30},
								{ name: '痰湿', max: 30},
								{ name: '瘀滞', max: 30},
								{ name: '脾虚', max: 30},
								{ name: '肾虚', max: 30},
								{ name: '气虚', max: 30}
							],
							splitNumber: '2',
							splitArea: {
								areaStyle: {
									color: ['white', 'white', 'white', 'white']
								}
							},
							splitLine:{
								lineStyle: {
									color: ['#aaa', '#ddd'],
									width: '1'
								}
							}
							
						},
						series: [{
							name: '体质分数',
							type: 'radar',
							// areaStyle: {normal: {}},
							data : [
								{
									value : score,
									name : '体质得分',
									lineStyle:{
										color: 'darkred',
										width: '5'
									}
								},
								
							]
						}]
					};
					myradar.setOption(option);			
				}
				/**
				 *	点击诊断 
				**/
				$scope.diagnosis = function(){
					showLoading(true);
					console.log("diagnosis", $scope.faceResult, $scope.tongueResult, $scope.questions);
					var result = diagnosis($scope.questions, $scope.faceResult, $scope.tongueResult);
					console.log(result);
					setTimeout(function(){
						showLoading(false);
						if(true || undefined == mui.os.plus){
							mui.openWindow({"id":"report", "url":"report.html?data='"+encodeURI(JSON.stringify(result))+"'"});
						}
					}, 1000);
				}

				$scope.showQuestion = function(ev, index) {
					console.log(index)
					$mdDialog.show({
						controller: DialogController,
						locals:{
							id: index,
							qs: $scope.questions
						},
						templateUrl: './dialog1.tmpl.html',
						parent: angular.element(document.body),
						targetEvent: ev,
						clickOutsideToClose:false,
						fullscreen: $scope.customFullscreen, // Only for -xs, -sm breakpoints.
						onComplete: function(){    // 显示完成后的回调函数
							//根据qs的当前值,判断上次保存的情况
							$scope.save_and_draw($scope.questions, index);
						}
					})
					.then(function() {
						console.log("then")
					}, function() {
						$scope.status = 'You cancelled the dialog.';
					});
				};

				function DialogController($scope, $mdDialog, id, qs) {
					$scope.hide = function() {
						$mdDialog.hide();
						console.log("hide")
					};
					/*
					var updateQuestion = function(qid){
						//console.log($scope.questions.reverse());
						c = qs[qid].choose;
						if (qs[qid].option_type == '0'){//单选题
							var choose = document.getElementsByName("danxuan");
							for (var i=0; i<choose.length; i++){
								if (choose[i].checked){
									c[i].state = "true";						
								}
								else {c[i].state = "false";}//为确保多次更改同一题的正确性
							}
						}
						else{ //多选题
							var choose = document.getElementsByName("duoxuan");
							for (var i=0; i<choose.length; i++){
								if (choose[i].checked){
									c[i].state = "true";
								}
								else{c[i].state = "false";}
							}
							
						}
						console.log(qs[qid]);
						
					}
					*/
					$scope.cancel = function() {
						$mdDialog.cancel();
						console.log("cancel")
						updateQuestion(id); // 这里要传参数
					};
					$scope.id = id;
					$scope.qs = qs;

					$scope.choose = function(index, qid){
						console.log("choose", index, qid)
					}
					$scope.choose_control = function(qid){
						var box = document.getElementsByName("duoxuan");
						
						box[box.length-1].onclick=function(){
							if(this.checked){
								for(j=0;j<box.length-1;j++){
									box[j].checked=false;									
								}
							}
							
						}
						
						for(i=0;i<box.length-1;i++){
							box[i].onclick = function(){
								if(this.checked){
									box[box.length-1].checked=false;
									
								}
								
							}
						}
						
						
					}
					$scope.draw = function(scores, qid){  //added
						var byId = function(id){
							return document.getElementById(id)
						}
						var myradar = echarts.init(byId('radar'));					
						var score = [0,0,0,0,0,0,0];
						// 多选
						if (qs[qid].option_type == '1'){//多选题						
							var choose = document.getElementsByName("duoxuan");
							//if (choose[choose.length-1].checked==false){
								for (var i=0; i<choose.length-1; i++){
									if (choose[i].checked){									
										score[0]+=qs[qid].choose[i].score.yangxu;
										score[1]+=qs[qid].choose[i].score.yinxu;
										score[2]+=qs[qid].choose[i].score.tanshi;
										score[3]+=qs[qid].choose[i].score.yuzhi;
										score[4]+=qs[qid].choose[i].score.pixu;
										score[5]+=qs[qid].choose[i].score.shenxu;
										score[6]+=qs[qid].choose[i].score.qixu;
									}						
								}
							//}
							
						}
						else{score = [scores.yangxu,scores.yinxu, scores.tanshi, scores.yuzhi, scores.pixu, scores.shenxu, scores.qixu];}
						
						//console.log(scores);
						var option = {
							title: {							
							},
							tooltip: {},
							legend: {
								data: ['体质得分'],
								tooltip:{
									color: 'orange'
								}							
							},
							radar: {
								// shape: 'circle',
								name: {
									textStyle: {
										color: '#fff',
										backgroundColor: '#999',
										borderRadius: 3,
										padding: [3, 5],
										fontSize: 15,
									}
									
								},
								indicator: [
									{ name: '阳虚', max: 30},
									{ name: '阴虚', max: 30},
									{ name: '痰湿', max: 30},
									{ name: '瘀滞', max: 30},
									{ name: '脾虚', max: 30},
									{ name: '肾虚', max: 30},
									{ name: '气虚', max: 30}
								],
								splitNumber: '2',
								splitArea: {
									areaStyle: {
										color: ['white', 'white', 'white', 'white']
									}
								},
								splitLine:{
									lineStyle: {
										color: ['#aaa', '#ddd'],
										width: '1'
									}
								}
								
							},
							series: [{
								name: '体质分数',
								type: 'radar',
								// areaStyle: {normal: {}},
								data : [
									{
										value : score,
										name : '体质得分',
										lineStyle:{
											color: 'darkred',
											width: '5'
										}
									},
									
								]
							}]
						};
						myradar.setOption(option);			
					}
				}
			});
			mui.init();
			showLoading(false);
		</script>
	</body>
</html>
