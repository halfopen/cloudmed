<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>首页</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="./js/mui.min.js"></script>
		<link href="./css/mui.min.css" rel="stylesheet" />
		<link href="./css/app.css" rel="stylesheet" />
		<link href="./css/diag.css" rel="stylesheet" />

		<link rel="stylesheet" href="../css/angular-material.min.css" />
		<script src="./data/question.js" ></script>
		<script src="./js/angular.min.js"></script>
		<script src="./js/angular-animate.min.js"></script>
		<script src="../js/angular-aria.min.js"></script>
		<script src="../js/angular-messages.min.js"></script>

		<!-- Angular Material Library -->
		<script src="../js/angular-material.min.js"></script>
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
				padding-bottom: 51px;
			}
			.mui-content{
				height: 100%;
			}

			.entry-ctn.mui-row{
				height: 70%;
			}

			.entry-ctn .mui-col-sm-6{
				height: 50%;
				padding: 5px;
			}

			.entry-ctn .mui-table-view-cell{
				text-align: center;
				height: 100%;
				background: green;
				border-radius: 5px;
				display: flex;
			}

			.entry-ctn .mui-col-xs-6:nth-child(1) .mui-table-view-cell{
				background: rgb(197,139,233);
			}

			.entry-ctn .mui-col-xs-6:nth-child(2) .mui-table-view-cell{
				background: rgb(103,202,130);
			}

			.entry-ctn .mui-col-xs-6:nth-child(3) .mui-table-view-cell{
				background: rgb(94,218,167);
			}

			.entry-ctn .mui-col-xs-6:nth-child(4) .mui-table-view-cell{
				background: rgb(213,204,125);
			}

			.entry-ctn .mui-table-view-cell span{
				margin: auto;
				position: relative;
				height: 20px;
				display: inline-block;
				color:white;
				font-size: medium;
			}
			.notify{
				height:25%;
				display: flex;
				background: rgb(199, 154, 184);
				border-radius: 5px;
				padding: 5px;
				margin: 5px;
				color: white;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">首页</h1>
		</header>
		<div class="mui-content" ng-app="myApp" ng-controller="myCtrl">
			<div class="notify"> 
				<div>{{date}}</div> 
				<div>{{tip}}</div>
			</div>

			<div class="entry-ctn mui-row">
				<div class="mui-col-sm-6 mui-col-xs-6">
					<div class="mui-table-view-cell" ng-click="goDiagnosis()"><span>中医体检</span></div>
				</div>
				<div class="mui-col-sm-6 mui-col-xs-6">
					<div class="mui-table-view-cell"><span>中医在线</span></div>
				</div>
				<div class="mui-col-sm-6 mui-col-xs-6">
					<div class="mui-table-view-cell"><span>健康咨询</span></div>
				</div>
				<div class="mui-col-sm-6 mui-col-xs-6">
					<div class="mui-table-view-cell"><span>档案管理</span></div>
				</div>
			</div>
		</div>

		<script src="js/util.js"></script>
		<script type="text/javascript">
			var app = angular.module('myApp', []);
			app.controller('myCtrl', function($scope){
				$scope.date = Date();
				$scope.goDiagnosis = function(){
					console.log("诊断");
					window.location = "/html/diag.html";
				}
			});

			(function() {
				mui.init({
					swipeBack: true //启用右滑关闭功能
				});
				mui.plusReady(function() {

					var self = plus.webview.currentWebview(),
						leftPos = Math.ceil((window.innerWidth - 60) / 2); // 设置凸起大图标为水平居中

					/**	
					 * drawNativeIcon 绘制带边框的半圆，
					 * 实现原理：
					 *   id为bg的tag 创建带边框的圆
					 *   id为bg2的tag 创建白色矩形遮住圆下半部分，只显示凸起带边框部分
					 * 	 id为iconBg的红色背景图
					 *   id为icon的字体图标
					 *   注意创建先后顺序，创建越晚的层级越高
					 */
					var drawNativeIcon = util.drawNative('icon', {
						bottom: '5px',
						left: leftPos + 'px',
						width: '60px',
						height: '60px'
					}, [{
						tag: 'rect',
						id: 'bg',
						position: {
							top: '1px',
							left: '0px',
							width: '100%',
							height: '100%'
						},
						rectStyles: {
							color: '#fff',
							radius: '50%',
							borderColor: '#ccc',
							borderWidth: '1px'
						}
					}, {
						tag: 'rect',
						id: 'bg2',
						position: {
							bottom: '-0.5px',
							left: '0px',
							width: '100%',
							height: '45px'
						},
						rectStyles: {
							color: '#fff'
						}
					}, {
						tag: 'rect',
						id: 'iconBg',
						position: {
							top: '5px',
							left: '5px',
							width: '50px',
							height: '50px'
						},
						rectStyles: {
							color: '#d74b28',
							radius: '50%'
						}
					}, {
						tag: 'font',
						id: 'icon',
						text: '\ue600', //此为字体图标Unicode码'\e600'转换为'\ue600'
						position: {
							top: '0px',
							left: '5px',
							width: '50px',
							height: '100%'
						},
						textStyles: {
							fontSrc: '_www/fonts/iconfont.ttf',
							align: 'center',
							color: '#fff',
							size: '30px'
						}
					}]);
					// append 到父webview中
					self.append(drawNativeIcon);

					//自定义监听图标点击事件
					var active_color = '#fff';
					drawNativeIcon.addEventListener('click', function(e) {
						mui.alert('你点击了图标，你在此可以打开摄像头或者新窗口等自定义点击事件。', '悬浮球点击事件');
						// 重绘字体颜色
						if(active_color == '#fff') {
							drawNativeIcon.drawText('\ue600', {}, {
								fontSrc: '_www/fonts/iconfont.ttf',
								align: 'center',
								color: '#000',
								size: '30px'
							}, 'icon');
							active_color = '#000';
						} else {
							drawNativeIcon.drawText('\ue600', {}, {
								fontSrc: '_www/fonts/iconfont.ttf',
								align: 'center',
								color: '#fff',
								size: '30px'
							}, 'icon');
							active_color = '#fff';
						}

					});
					// 中间凸起图标绘制及监听点击完毕

					// 创建子webview窗口 并初始化
					var aniShow = {};
					util.initSubpage(aniShow);
					
					var 	nview = plus.nativeObj.View.getViewById('tabBar'),
						activePage = plus.webview.currentWebview(),
						targetPage,
						subpages = util.options.subpages,
						pageW = window.innerWidth,
						currIndex = 0;
					
						
					/**
					 * 根据判断view控件点击位置判断切换的tab
					 */
					nview.addEventListener('click', function(e) {
						var clientX = e.clientX;
						if(clientX > 0 && clientX <= parseInt(pageW * 0.25)) {
							currIndex = 0;
						} else if(clientX > parseInt(pageW * 0.25) && clientX <= parseInt(pageW * 0.45)) {
							currIndex = 1;
						} else if(clientX > parseInt(pageW * 0.45) && clientX <= parseInt(pageW * 0.8)) {
							currIndex = 2;
						} else {
							currIndex = 3;
						}
						// 匹配对应tab窗口	
						if(currIndex > 0) {
							targetPage = plus.webview.getWebviewById(subpages[currIndex - 1]);
						} else {
							targetPage = plus.webview.currentWebview();
						}

						if(targetPage == activePage) {
							return;
						}

						if(currIndex !== 3) { 
							//底部选项卡切换
							util.toggleNview(currIndex);
							// 子页面切换
							util.changeSubpage(targetPage, activePage, aniShow);
							//更新当前活跃的页面
							activePage = targetPage;
						} else {
							//第四个tab 打开新窗口
							plus.webview.open('html/diag.html', 'new', {}, 'slide-in-right', 200);
						}
					});
				});
			})();
		</script>
	</body>

</html>
